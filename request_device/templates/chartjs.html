{% extends 'base.html' %}
{% block title %} {{action}} {% endblock %}
{% block body %}
<p><font size='7' color='blue'><span>{{msg}}</span></font></p><div style='width:75%;'><canvas id='{{char_id}}'></canvas></div>
<script>
	var ctx = document.getElementById('{{char_id}}').getContext('2d');
	var myChart = new Chart(ctx, {
		type: 'line',
		data: {labels: {{labels | safe}},datasets: [{{datasets | safe}}]},options: {}});
</script>

{% endblock %}
