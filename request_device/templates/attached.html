{% extends 'base.html' %}
{% block title %}{{action}}{% endblock %}
{% block body %}
	    <div class="container">
   		    {% for e in files %}
   		    	<div class="w3-row">
   		    		{% if e.lower().find(".png") != -1 or e.lower().find(".jpg") != -1 %}
   		    			<a href="/{{pwd}}/{{e}}">{{e}}</a><br>
						<img src="/{{pwd}}/{{e}}" alt="{{e}}" width="500">
					{% else %}
						<a href="/{{pwd}}/{{e}}">{{e}}</a>
					{% endif %}
				</div>
			{% endfor %}
		</div>
{% endblock %}
