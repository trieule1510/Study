{% extends 'base.html' %}
{% block title %}{{action}}{% endblock %}
{% block body %}
<div class="w3-row w3-border">
	{% for chart_data in charts_data %}	
         <div class="w3-container w3-half ">
                 <div id="{{chart_data}}"></div>
                 <script type="text/javascript">
                 google.charts.load('current', {'packages':['corechart']});
                 google.charts.setOnLoadCallback(drawChart);
                 function drawChart() {
                 var data = google.visualization.arrayToDataTable([
                  	['title', 'value'],
                  {% for e in charts_data[chart_data] %}
                  	['{{e}} ({{charts_data[chart_data][e]}})',{{charts_data[chart_data][e]}}],
                  {% endfor %}
                 ]);
                 var options = {'title':'{{chart_data}}', 'width':800, 'height':600};
                 var chart = new google.visualization.PieChart(document.getElementById('{{chart_data}}'));
                 chart.draw(data, options);
                 }
                 </script>
         </div>
      {% endfor %}
</div>   
{% endblock %}
